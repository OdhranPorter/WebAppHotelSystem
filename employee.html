<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="css/employee.css" />
</head>
<body>

  <header>
    <nav style="display: flex; align-items: center; justify-content: space-between;">
      <!-- Left side -->
      <div>
        <a href="home">Home</a>
        <a href="rooms">Rooms</a>
      </div>
      <!-- Right side: Account / Login -->
      <div style="display: flex; align-items: center;">
        <div id="accountDropdown" style="display: none; position: relative;">
          <button id="accountBtn" style="background: #555; color: #fff; padding: 0.5rem 1rem; border: none;">
            Account
          </button>
          <div id="accountMenu"
               style="position: absolute; top: 2.5rem; right: 0; background-color: #fff; color: #333;
                      padding: 0.5rem; display: none; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">
            <button id="logoutBtn"
                    style="display: block; width: 100%; text-align: left; padding: 0.5rem 1rem; border: none; background: none; cursor: pointer;">
              Logout
            </button>
          </div>
        </div>
        <a id="loginBtn" href="login" style="margin-left: 1rem;">Login</a>
      </div>
    </nav>
  </header>

  <main>
    <h1>Employee Dashboard</h1>

    <div class="employee-container">
      <!-- Form to create new Room -->
      <section class="employee-section">
        <h2>Create New Room</h2>
        <form id="createRoomForm">
          <!-- For clarity, we let employees define roomId. You could auto-generate if you prefer. -->
          <input type="text" id="room-id" placeholder="Room ID (e.g. R101)" required />
          <input type="text" id="room-type" placeholder="Type (Deluxe, Suite, Standard)" required />
          <input type="number" id="room-price" placeholder="Price per night" required />
          <input type="text" id="room-amenities" placeholder="Amenities (comma separated, e.g. Wi-Fi, TV)" />
          <button type="submit">Create Room</button>
        </form>
      </section>

      <!-- Rooms table -->
      <section class="employee-section">
        <h2>All Rooms</h2>
        <table id="roomsTable">
          <thead>
            <tr>
              <th>Room ID</th>
              <th>Type</th>
              <th>Price</th>
              <th>Amenities</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- dynamically loaded by employee.js -->
          </tbody>
        </table>
      </section>

      <!-- Bookings table -->
      <section class="employee-section">
        <h2>All Bookings</h2>
        <table id="bookingsTable">
          <thead>
            <tr>
              <th>Booking ID</th>
              <th>Room ID</th>
              <th>Check-In</th>
              <th>Check-Out</th>
              <th>Guest Name</th>
              <th>Guest Email</th>
              <th>Guest Phone</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- dynamically loaded by employee.js -->
          </tbody>
        </table>
      </section>
    </div>
  </main>

  <script type="module" src="js/employee.js"></script>
</body>
</html>
