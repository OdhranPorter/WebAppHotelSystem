<!DOCTYPE html>
<html>
<head>
  <title>Manage Bookings</title>
  <script type="module" src="js/populate-bookings.js"></script>
</head>
<body>
  <h1>Booking Management</h1>

  <form id="bookingForm">
    <input type="text" id="booking-guestId" placeholder="Guest UID" required />
    <input type="text" id="booking-roomId" placeholder="Room ID" required />
    <label>Check-In:</label>
    <input type="date" id="booking-checkIn" required />
    <label>Check-Out:</label>
    <input type="date" id="booking-checkOut" required />
    <button type="submit">Create Booking</button>
  </form>

  <hr />

  <table id="bookingTable" border="1">
    <thead>
      <tr>
        <th>Booking ID</th>
        <th>Guest UID</th>
        <th>Room ID</th>
        <th>Check-In</th>
        <th>Check-Out</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Populated by populate-bookings.js -->
    </tbody>
  </table>

  <br />
  <a href="index.html">Back to Dashboard</a>
</body>
</html>
