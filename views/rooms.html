<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Bookings</title>
    <link rel="stylesheet" href="rooms.css">
</head>
<body>
    <div class="container">
        <!-- Room Card Template (Hidden) -->
        <template id="room-card-template">
            <div class="room-card">
                <img class="room-image" src="" alt="Room Image">
                <h3 class="room-id"></h3>
                <p><strong>Type:</strong> <span class="room-type"></span></p>
                <p><strong>Price:</strong> â‚¬<span class="room-price"></span> per night</p>
                <p><strong>Amenities:</strong> <span class="room-amenities"></span></p>
                <p><strong>Booked Dates:</strong> <span class="room-dates"></span></p>
            </div>
        </template>

        <!-- Container for displaying rooms -->
        <div id="rooms-container"></div>

        <button id="logout-btn">Logout</button>
    </div>

    <script type="module" src="rooms.js"></script>
</body>
</html>
