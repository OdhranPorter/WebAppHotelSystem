<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Available Rooms</title>
  <!-- Link to your separate rooms.css for styling -->
  <link rel="stylesheet" href="css/rooms.css" />
</head>
<body>
  <header>
    <nav style="display: flex; align-items: center; justify-content: space-between;">
      <div class="logo" style="display: flex; align-items: center; gap: 10px;">
        <img src="images/logo.png" alt="Hotel Logo" style="height: 50px;">
        <h2 style>MyHotel</h2>
    </div>
      <!-- Right side: Account or Login -->
      <div style="display: flex; align-items: center;">
        <a href="home">Home</a>
        <div id="accountDropdown" style="display: none; position: relative;">
          <button id="accountBtn" style="background: #555; color: #fff; padding: 0.5rem 1rem; border: none;">
            Account
          </button>
          <div id="accountMenu"
          style="position: absolute; top: 2.5rem; right: 0; background-color: #fff; color: #333;
          padding: 0.5rem; display: none; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">
               
            <a id="profilebtn" href="profile"
               style="display: block; padding: 0.5rem 1rem; color: #333; text-decoration: none;">
              Profile
        </a>
            <button id="logoutBtn"style="display: block; padding: 0.5rem 1rem; color: #333; text-decoration: none;">
              Logout
            </button>
          </div>
        </div>
        <a id="loginBtn" href="login" style="margin-left: 1rem;">Login</a>
      </div>
    </nav>
  </header>

  <main>
    <h1 class ="head">Our Rooms</h1>
    <p class="desc">Explore the latest room availability and amenities.</p>
    <p class="desc">Choose from a variety of our room options, including family rooms, deluxe rooms, standard rooms, and suites.</p>

    <!-- Container for room cards -->
    <div id="roomsContainer" class="rooms-container">
      <!-- Cards inserted by rooms.js -->
    </div>
  </main>

  <footer>
    <p>Â© 2025 MyHotel. All rights reserved.</p>
  </footer>

  <!-- Import the script to fetch & display rooms with amenity icons, plus auth nav logic -->
  <script type="module" src="js/rooms.js"></script>
</body>
</html>
