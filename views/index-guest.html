<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guest Management</title>
  <link rel="stylesheet" href="/css/employee.css" />
</head>
<body>

  <header>
    <nav style="display: flex; align-items: center; justify-content: space-between;">
      <!-- Left side -->
      <div>
        <a href="home">Home</a>
        <a href="rooms">Rooms</a>
      </div>
      <!-- Right side: Account / Login -->
      <div style="display: flex; align-items: center;">
        <div id="accountDropdown" style="display: none; position: relative;">
          <button id="accountBtn" style="background: #555; color: #fff; padding: 0.5rem 1rem; border: none;">
            Account
          </button>
          <div id="accountMenu"
               style="position: absolute; top: 2.5rem; right: 0; background-color: #fff; color: #333;
                      padding: 0.5rem; display: none; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">
            <button id="logoutBtn"
                    style="display: block; width: 100%; text-align: left; padding: 0.5rem 1rem; border: none; background: none; cursor: pointer;">
              Logout
            </button>
          </div>
        </div>
        <a id="loginBtn" href="login" style="margin-left: 1rem;">Login</a>
      </div>
    </nav>
  </header>

  <main>
    <h1>Guest Management</h1>
    <div class="container">
      <!-- Form to create new Guest -->
      <section>
        <h2>Create New Guest</h2>
        <form id="createGuestForm">
          <input type="text" id="guest-fname" placeholder="First Name" required />
          <input type="text" id="guest-sname" placeholder="Last Name" required />
          <input type="email" id="guest-email" placeholder="Email" required />
          <input type="tel" id="guest-phone" placeholder="Phone Number" required />
          <input type="password" id="guest-password" placeholder="Password" required />
          <button type="submit">Create Guest</button>
        </form>
      </section>

      <!-- Guests table -->
      <section class="admin-section">
        <h2>All Guests</h2>
        <table id="guestTable">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamically loaded by guest.js -->
          </tbody>
        </table>
      </section>
    </div>
  </main>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
