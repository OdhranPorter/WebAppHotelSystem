<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="css/employee.css" />
</head>
<body>
  <header>
    <nav style="display: flex; align-items: center; justify-content: space-between;">
      <div>
        <a href="home">Home</a>
        <a href="rooms">Rooms</a>
      </div>
      <div style="display: flex; align-items: center;">
        <div id="accountDropdown" style="display: none; position: relative;">
          <button id="accountBtn" style="background: #555; color: #fff; padding: 0.5rem 1rem; border: none;">
            Account
          </button>
          <div id="accountMenu"
               style="position: absolute; top: 2.5rem; right: 0; background-color: #fff; color: #333;
                      padding: 0.5rem; display: none; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">
            <button id="logoutBtn"
                    style="display: block; width: 100%; text-align: left; padding: 0.5rem 1rem; border: none; background: none; cursor: pointer;">
              Logout
            </button>
          </div>
        </div>
        <a id="loginBtn" href="login" style="margin-left: 1rem;">Login</a>
      </div>
    </nav>
  </header>

  <main>
    <h1>Employee Dashboard</h1>

    <div class="employee-container">
      <!-- Room Types & Rooms Section -->
      <section class="employee-section">
        <h2>Room Types & Rooms</h2>
        <div id="roomTypesList" class="room-types-container"></div>
      </section>

      <!-- Bookings Section -->
      <section class="employee-section">
        <h2>All Bookings</h2>
        <table id="bookingsTable">
          <thead>
            <tr>
              <th>Booking ID</th>
              <th>Room ID</th>
              <th>Check-In</th>
              <th>Check-Out</th>
              <th>Guest Name</th>
              <th>Guest Email</th>
              <th>Guest Phone</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamically loaded by employee.js -->
          </tbody>
        </table>
      </section>

      <!-- Amenities Section -->
      <section class="employee-section">
        <h2>Manage Amenities</h2>
        <form id="amenityForm">
          <input type="text" id="amenityName" placeholder="Amenity Name" required>
          <input type="file" id="amenityImage" accept="image/*" required>
          <button type="submit">Add Amenity</button>
        </form>
        <div id="amenitiesList" class="amenities-grid"></div>
      </section>

      <!-- Extras Section -->
      <section class="employee-section">
        <h2>Manage Extras</h2>
        <form id="addExtraForm">
          <input type="text" id="newExtraId" placeholder="Extra ID (e.g. breakfast)" required>
          <input type="text" id="newExtraName" placeholder="Extra Name" required>
          <input type="number" id="newExtraPrice" placeholder="Price" required step="0.01">
          <button type="submit">Add Extra</button>
        </form>
        <div id="extrasList" class="room-types-container"></div>
      </section>
    </div>
  </main>

  <!-- Edit Room Type Modal -->
  <div id="editTypeModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Room Type</h2>
      <form id="editTypeForm">
        <label>Type Name:
          <input type="text" id="editTypeName" required>
        </label>
        <label>Price per Night (â‚¬):
          <input type="number" id="editTypePrice" required step="0.01">
        </label>
        <h3>Amenities</h3>
        <div id="editTypeAmenities" class="amenity-checkboxes"></div>
        <h3>Room Images</h3>
        <div class="image-uploads">
          <input type="file" id="editTypeImages" multiple accept="image/*">
          <div class="image-preview" id="editTypeImagePreview"></div>
        </div>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <!-- Edit Extra Modal -->
  <div id="editExtraModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeEditExtraModal">&times;</span>
      <h2>Edit Extra</h2>
      <form id="editExtraForm">
        <input type="hidden" id="editExtraId">
        <label>Extra Name:
          <input type="text" id="editExtraName" required>
        </label>
        <label>Price:
          <input type="number" id="editExtraPrice" required step="0.01">
        </label>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script type="module" src="js/employee.js"></script>
</body>
</html>
