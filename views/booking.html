<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book a Room</title>

  <!-- booking CSS -->
  <link rel="stylesheet" href="css/booking.css" />

  <!-- Flatpickr CSS from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css" />
</head>
<body>
  <div class="container">
    <h1>Book Your Stay</h1>
    <p>Select your desired dates for the room.</p>
    
    <div class="calendar-container">
      <input type="text" id="datePicker" placeholder="Choose dates" />
    </div>

    <button id="confirmBookingBtn">Confirm Booking</button>
  </div>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Our custom booking script -->
  <script type="module" src="js/booking.js"></script>
</body>
</html>
