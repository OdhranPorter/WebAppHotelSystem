<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book a Room</title>
  <link rel="stylesheet" href="css/booking.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<header>
  <!-- Logo & Title -->
  <div class="logo" style="display: flex; align-items: center; gap: 10px;">
      <img src="images/logo.png" alt="Hotel Logo" style="height: 50px;">
      <h2>MyHotel</h2>
  </div>
  
  <!-- Navigation Links -->
  <div class= "links">
      <a href="home" style="text-decoration: none; ">Home</a>
      <a href="rooms" style="text-decoration: none; ">Rooms</a>
  </div>
</header>

<body>
  <div class="container">
    <img src="images/logo.png" alt="Hotel Logo" />
    <h1>Book Your Stay</h1>
    <div id="roomDetails">
      <h2 id="roomTypeDisplay"></h2>
      <p id="priceDisplay"></p>
      <p id="amenitiesDisplay"></p>
      
    </div>
    
    <div class="calendar-container">
      <input type="text" id="datePicker" placeholder="Select Check-in & Check-out Dates">
      <hr>
    </div>
    
    <div id="bookingSummary" style="display: none;">
      <h3>Booking Summary</h3>
      <p>Room Type: <span id="summaryRoomType"></span></p>
      <p>Room Number: <span id="summaryRoomId"></span></p>
      <p>Dates: <span id="summaryDates"></span></p>
      <p>Total Nights: <span id="summaryNights"></span></p>
      <p>Total Price: €<span id="summaryPrice"></span></p>
    </div>

    <!-- Guest Details Form -->
    <div id="guestDetailsForm" style="display: none;">
      <h3>Your Details</h3>
      <input type="text" id="guestFName" placeholder="First Name" required>
      <input type="text" id="guestSName" placeholder="Last Name" required>
      <input type="email" id="guestEmail" placeholder="Email" required>
      <input type="tel" id="guestPhone" placeholder="Phone" required>
      <button id="submitDetailsBtn">Submit Details & Confirm Booking</button>
    </div>

    <button id="confirmBookingBtn" style="display: none;">Confirm Booking</button>
  </div>
<!-- Bank Details Modal -->
<div id="bankDetailsModal" class="modal" style="display: none;">
  <div class="modal-content" style="max-width: 400px; margin: auto; padding: 1rem;">
    <span class="close" style="cursor: pointer; float: right; font-size: 1.2rem;">&times;</span>
    <h3>Enter Bank Details</h3>
    <input type="text" id="cardHolderName" placeholder="Cardholder Name" required style="width: 100%; margin: 0.5rem 0; padding: 8px;">
    <input type="text" id="cardNumber" placeholder="Card Number" required style="width: 100%; margin: 0.5rem 0; padding: 8px;">
    <input type="text" id="expiryDate" placeholder="Expiry Date (MM/YY)" required style="width: 100%; margin: 0.5rem 0; padding: 8px;">
    <input type="text" id="cvv" placeholder="CVV" required style="width: 100%; margin: 0.5rem 0; padding: 8px;">
    <button id="submitBankDetailsBtn" style="background-color: #3498db; color: white; padding: 0.8rem 1.5rem; border: none; border-radius: 5px; cursor: pointer;">Submit Payment Details</button>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="module" src="js/booking.js"></script>

  <footer>
    <p>© 2025 MyHotel. All rights reserved.</p>
  </footer>

</body>
</html>
