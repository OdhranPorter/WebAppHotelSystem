<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login & Register</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  
  <header>
    <!-- Header with Logo & Navigation -->
    <div class="logo" style="display: flex; align-items: center; gap: 10px;">
        <img src="images/logo.png" alt="Hotel Logo" style="height: 50px;">
        <h2 style>MyHotel</h2>
    </div>
    
        <div style="display: flex; gap: 20px; margin-left: auto;">
            <a href="home">Home</a>
            <a href="rooms">Rooms</a>
        </div>
    </nav>
</header>

    
  


  <!-- Login Container -->
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Register Container (for guests) -->
  <div class="container">
    <h2>Or Register as guest</h2>
    <form id="registerForm">
      <input type="text" id="reg-fName" placeholder="First Name" required />
      <input type="text" id="reg-sName" placeholder="Last Name" required />
      <input type="email" id="reg-email" placeholder="Email" required />
      <input type="tel" id="reg-phone" placeholder="Phone" required />
      <input type="password" id="reg-password" placeholder="Password" required />
     
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 MyHotel. All rights reserved.</p>
  </footer>

  <!-- Script that handles login, register, and redirects -->
  <script type="module" src="js/login.js"></script>
</body>
</html>
