<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <!-- Profile Picture -->
        <img id="profile-image" class="profile-image" src="../images/account-icon.png" alt="Profile Picture">
        
        <h2>User Profile</h2>
        <div class="profile-info">
            <p><strong>First Name:</strong> <span id="fName">Loading...</span></p>
            <p><strong>Last Name:</strong> <span id="sName">Loading...</span></p>
            <p><strong>Email:</strong> <span id="email">Loading...</span></p>
            <p><strong>Phone Number:</strong> <span id="phoneNum">Loading...</span></p>
            <p><strong>Role:</strong> <span id="role">Loading...</span></p>
        </div>
        
        <!-- Buttons -->
        <button id="edit-profile-btn">Edit Profile</button>
        <button id="logout-btn">Logout</button>
    </div>

    <script type="module" src="profile.js"></script>
</body>
</html>
