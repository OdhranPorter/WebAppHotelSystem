<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Check-In Page</title>
    <link rel="stylesheet" href="css/checkin.css">
</head>
<body>
    <div class="container">
        <h1>Employee Check-In</h1>
        
        <div class="search-section">
            <input type="text" 
                   id="searchInput" 
                   placeholder="Search by Booking ID or Guest Username..."
                   onkeyup="searchBookings()">
        </div>

        <div class="bookings-grid" id="bookingsList">
            <p class="no-bookings">Loading bookings...</p>
        </div>
    </div>
    <script type="module" src="js/checkin.js"></script>
</body>
</html>
