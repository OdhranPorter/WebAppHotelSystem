<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Check-In/Check-Out Page</title>
  <link rel="stylesheet" href="css/checkin.css">
 
</head>
<body>
  <header>
    <!-- Header with Logo & Navigation -->
    <div class="logo" style="display: flex; align-items: center; gap: 10px;">
      <img src="images/logo.png" alt="Hotel Logo" style="height: 50px;">
      <h2>MyHotel</h2>
    </div>
    <div style="display: flex; gap: 20px; margin-left: auto;">
      <a href="home">Home</a>
      <a href="rooms">Rooms</a>
    </div>
  </header>

  <div class="container">
    <h1>Employee Check-In / Check-Out</h1>
    
    <!-- Navbar to toggle views -->
    <div class="nav-buttons">
      <button id="checkinNav" class="active" onclick="showView('checkin')">Check-In</button>
      <button id="checkoutNav" onclick="showView('checkout')">Check-Out</button>
    </div>

    <!-- Search Section (applies to both views) -->
    <div class="search-section">
      <input type="text" 
             id="searchInput" 
             placeholder="Search by Booking ID or Guest Name..."
             onkeyup="searchBookings()">
    </div>

    <!-- Check-In Section -->
    <div id="checkinSection" class="view-section">
      <div class="bookings-grid" id="checkinBookingsList">
        <p class="no-bookings">Loading check-in bookings...</p>
      </div>
    </div>

    <!-- Check-Out Section -->
    <div id="checkoutSection" class="view-section">
      <div class="bookings-grid" id="checkoutBookingsList">
        <p class="no-bookings">Loading check-out bookings...</p>
      </div>
    </div>
  </div>
  
  <script type="module" src="js/checkin.js"></script>
</body>
</html>
