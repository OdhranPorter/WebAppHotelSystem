<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Check-In Page</title>
    <link rel="stylesheet" href="css/checkin.css">
</head>
<body>
    <header>
        <!-- Header with Logo & Navigation -->
        <div class="logo" style="display: flex; align-items: center; gap: 10px;">
            <img src="images/logo.png" alt="Hotel Logo" style="height: 50px;">
            <h2>MyHotel</h2>
        </div>
        <div style="display: flex; gap: 20px; margin-left: auto;">
            <a href="home">Home</a>
            <a href="rooms">Rooms</a>
        </div>
    </header>
    
    <div class="container">
        <h1>Employee Check-In</h1>
        
        <div class="search-section">
            <input type="text" 
                   id="searchInput" 
                   placeholder="Search by Booking ID or Guest Username..."
                   onkeyup="searchBookings()">
        </div>

        <div class="bookings-grid" id="bookingsList">
            <p class="no-bookings">Loading bookings...</p>
        </div>
    </div>
    <script type="module" src="js/checkin.js"></script>
</body>
</html>
