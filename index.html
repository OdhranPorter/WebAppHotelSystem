<!DOCTYPE html>
<html>
  <head>
    <title>Hotel Management - Unified Edit & Delete</title>
  </head>
  <body>
    <h1>Register Guest</h1>
    <form id="guestForm">
      <input type="text" id="guest-fName" placeholder="First Name" required />
      <input type="text" id="guest-sName" placeholder="Last Name" required />
      <input type="email" id="guest-email" placeholder="Email" required />
      <input type="tel" id="guest-phone" placeholder="Phone" required />
      <input type="password" id="guest-password" placeholder="Password" required />
      <input type="text" id="guest-role" placeholder="Role" required />
      <button type="submit">Register Guest</button>
    </form>

    <hr />

    <h1>Register Employee</h1>
    <form id="employeeForm">
      <input type="text" id="emp-name" placeholder="Name" required />
      <input type="tel" id="emp-phone" placeholder="Phone" required />
      <input type="email" id="emp-email" placeholder="Email" required />
      <input type="password" id="emp-password" placeholder="Password" required />
      <input type="text" id="emp-role" placeholder="Role" required />
      <button type="submit">Register Employee</button>
    </form>

    <hr />

    <h1>Create a Room</h1>
    <form id="roomForm">
      <input type="text" id="room-type" placeholder="Room Type (e.g. Deluxe)" required />
      <input type="number" id="room-price" placeholder="Price per night (e.g. 120)" required />
      <input type="text" id="room-id" placeholder="Room ID (e.g. R101)" required />
      <input type="text" id="room-amenities" placeholder="Amenities (comma separated: Wi-Fi, TV, Mini-Bar)" />
      <button type="submit">Create Room</button>
    </form>

    <hr />

    <!-- NEW: Create Booking form -->
    <h1>Create a Booking</h1>
    <form id="bookingForm">
      <input type="text" id="booking-roomId" placeholder="Room ID (e.g. R101)" required />
      <input type="text" id="booking-guestId" placeholder="Guest UID" required />
      <label>Check-in date:</label>
      <input type="date" id="booking-checkIn" required />
      <label>Check-out date:</label>
      <input type="date" id="booking-checkOut" required />
      <button type="submit">Create Booking</button>
    </form>

    <hr />

    <h2>Delete Item</h2>
    <select id="deleteTypeSelect">
      <option value="guestUid">Guest (by UID)</option>
      <option value="employeeUid">Employee (by UID)</option>
      <option value="employeeEmpId">Employee (by empId)</option>
      <option value="roomId">Room (by ID)</option>
      <!-- NEW: Delete Booking by ID -->
      <option value="bookingId">Booking (by ID)</option>
    </select>
    <input type="text" id="deleteIdInput" placeholder="Enter ID or UID or empId" />
    <button id="deleteItemBtn">Delete</button>

    <hr />

    <h2>Edit Item</h2>
    <p>Select the type, enter the ID/UID/empId, then click Fetch. Once itâ€™s found, edit the fields and click Update.</p>
    <select id="editTypeSelect">
      <option value="guestUid">Guest (by UID)</option>
      <option value="employeeUid">Employee (by UID)</option>
      <option value="employeeEmpId">Employee (by empId)</option>
      <option value="roomId">Room (by ID)</option>
      <!-- NEW: Edit Booking by bookingId -->
      <option value="bookingId">Booking (by ID)</option>
    </select>
    <input type="text" id="editIdInput" placeholder="ID/UID/empId" />
    <button id="fetchItemBtn">Fetch</button>

    <!-- The edit form is hidden until we successfully fetch an item -->
    <form id="editForm" style="display: none; margin-top: 1rem;">
      <!-- Existing GUEST fields -->
      <div id="guestFields" style="display: none;">
        <label>First Name:</label>
        <input type="text" id="guestEditFName" />
        <label>Last Name:</label>
        <input type="text" id="guestEditSName" />
      </div>

      <!-- Existing EMPLOYEE fields -->
      <div id="employeeFields" style="display: none;">
        <label>Name:</label>
        <input type="text" id="employeeEditName" />
        <label>Role:</label>
        <input type="text" id="employeeEditRole" />
      </div>

      <!-- Existing ROOM fields -->
      <div id="roomFields" style="display: none;">
        <label>Room Type:</label>
        <input type="text" id="roomEditType" />
        <label>Price:</label>
        <input type="number" id="roomEditPrice" />
        <br /><br />
        <label>Amenities (comma separated):</label>
        <input type="text" id="roomEditAmenities" />
      </div>

      <!-- NEW: Booking fields -->
      <div id="bookingFields" style="display: none;">
        <label>Guest UID:</label>
        <input type="text" id="bookingEditGuestId" />
        <label>Room ID:</label>
        <input type="text" id="bookingEditRoomId" />
        <label>Check-in date:</label>
        <input type="date" id="bookingEditCheckIn" />
        <label>Check-out date:</label>
        <input type="date" id="bookingEditCheckOut" />
        <label>Status:</label>
        <input type="text" id="bookingEditStatus" />
      </div>

      <button type="submit" id="updateItemBtn">Update</button>
    </form>

    <!-- Link to our main JS logic -->
    <script type="module" src="/js/populate.js"></script>
  </body>
</html>
